name: Mpasho Scraper (No Duplicates & Fresh)

on:
  schedule:
    # Runs every 3 hours (more frequent checks catch news faster)
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -U google-generativeai requests beautifulsoup4 lxml playwright
          playwright install chromium

      - name: Run Scraper
        env:
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          POSTS_DIR: content/posts
        run: |
          python << 'EOF'
          import os, random, sys, time, requests, re
          import google.generativeai as genai
          from bs4 import BeautifulSoup
          from playwright.sync_api import sync_playwright
          from datetime import datetime, timedelta
          from email.utils import parsedate_to_datetime

          # --- CONFIGURATION ---
          # 1. Tighter Time Limit: 'when:12h' asks Google for only the last 12 hours
          RSS_FEED = "https://news.google.com/rss/search?q=site:mpasho.co.ke+when:12h&hl=en-KE&gl=KE&ceid=KE:en"
          HISTORY_FILE = "posted_history.txt"

          def clean_dashes(text):
              if not text: return ""
              text = text.replace('‚Äî', ' - ').replace('‚Äì', '-')
              text = re.sub(r'\s+', ' ', text)
              return text.strip()

          def load_history():
              if not os.path.exists(HISTORY_FILE):
                  return set()
              with open(HISTORY_FILE, "r") as f:
                  return set(line.strip() for line in f.readlines())

          def save_to_history(link):
              with open(HISTORY_FILE, "a") as f:
                  f.write(f"{link}\n")

          def get_fresh_links():
              print(f"üì° Checking Google News (Last 12 Hours)...")
              history = load_history()
              
              try:
                  resp = requests.get(RSS_FEED, timeout=10)
                  soup = BeautifulSoup(resp.content, "xml")
                  items = soup.find_all("item")
                  
                  valid_links = []
                  for item in items:
                      link = item.link.text.strip()
                      pub_date_str = item.pubDate.text.strip()
                      
                      # Check 1: Is it a Duplicate?
                      if link in history:
                          print(f"   Skipping (Already Posted): {item.title.text[:30]}...")
                          continue

                      # Check 2: Is it ACTUALLY fresh? (Double-check the date)
                      try:
                          pub_date = parsedate_to_datetime(pub_date_str)
                          # If it's older than 24 hours, skip it (even if Google sent it)
                          if datetime.now(pub_date.tzinfo) - pub_date > timedelta(hours=24):
                              print(f"   Skipping (Too Old): {item.title.text[:30]}...")
                              continue
                      except:
                          pass # If date parsing fails, rely on Google's filter

                      valid_links.append(link)

                  print(f"‚úÖ Found {len(valid_links)} NEW articles.")
                  return valid_links
              except Exception as e:
                  print(f"‚ùå RSS Error: {e}")
                  return []

          def scrape_article_universal(url):
              print(f"üï∑Ô∏è Stealth-Loading: {url}")
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True, args=["--disable-blink-features=AutomationControlled", "--no-sandbox"])
                  context = browser.new_context(
                      user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
                  )
                  page = context.new_page()
                  page.add_init_script("Object.defineProperty(navigator, 'webdriver', {get: () => undefined})")

                  try:
                      page.goto(url, timeout=60000)
                      try: page.wait_for_load_state("networkidle", timeout=15000)
                      except: pass

                      content = page.content()
                      soup = BeautifulSoup(content, "html.parser")
                      
                      h1 = soup.find("h1")
                      title = h1.text.strip() if h1 else soup.title.string

                      article_text = ""
                      potential_containers = soup.find_all(['article', 'main', 'div'], class_=re.compile(r'(body|content|entry|post)'))
                      
                      for container in potential_containers:
                          paras = container.find_all("p")
                          temp_text = "\n\n".join([p.text.strip() for p in paras if len(p.text) > 50])
                          if len(temp_text) > 500:
                              article_text = temp_text
                              break
                      
                      if not article_text:
                          all_paras = soup.find_all("p")
                          clean_paras = [p.text.strip() for p in all_paras if len(p.text.strip()) > 60]
                          article_text = "\n\n".join(clean_paras)

                      browser.close()
                      return title, article_text

                  except Exception as e:
                      print(f"‚ùå Playwright Error: {e}")
                      browser.close()
                      return None, None

          # --- MAIN EXECUTION ---
          candidates = get_fresh_links()
          if not candidates:
              print("No new content found. Exiting.")
              sys.exit(0)
          
          # Pick the FIRST one (since they are sorted by newest)
          target_link = candidates[0]
          
          final_title, final_text = scrape_article_universal(target_link)

          if not final_text or len(final_text) < 300:
              print("‚ùå Scraping failed or text too short.")
              sys.exit(1)

          # --- KEY ROTATION & REWRITE ---
          print("ü§ñ Rewriting...")
          keys = [os.environ.get("GEMINI_WRITE_KEY"), os.environ.get("GEMINI_API_KEY")]
          keys = [k for k in keys if k]
          
          target_models = ["gemini-3-flash-preview", "gemini-2.5-flash", "gemini-2.0-flash-001"]

          prompt = f"""
          Rewrite this for a Nairobi Gossip Blog (Sheng).
          Title: {final_title}
          Body: {final_text[:5000]}
          
          Format:
          TITLE: [Sheng Title]
          SLUG: [slug]
          EXCERPT: [Hook]
          CATEGORY: Entertainment
          TAGS: Gossip, Nairobi
          IMAGE_KEYWORD: [Search Term]
          BODY:
          [Markdown Text]
          """
          
          success = False
          final_output = ""

          for i, api_key in enumerate(keys):
              genai.configure(api_key=api_key)
              for model_name in target_models:
                  try:
                      model = genai.GenerativeModel(model_name)
                      resp = model.generate_content(prompt)
                      final_output = resp.text
                      success = True
                      break 
                  except: time.sleep(1)
              if success: break 

          if not success: sys.exit(1)

          # --- SAVE POST & UPDATE HISTORY ---
          parsed = { "TITLE": "", "SLUG": "", "EXCERPT": "", "CATEGORY": "", "TAGS": "", "IMAGE_KEYWORD": "", "BODY": "" }
          current_section = None
          
          for line in final_output.splitlines():
              line = clean_dashes(line)
              clean = line.strip().replace("**", "")
              if clean.startswith("TITLE:"): parsed["TITLE"] = clean.replace("TITLE:", "").strip()
              elif clean.startswith("SLUG:"): parsed["SLUG"] = clean.replace("SLUG:", "").strip()
              elif clean.startswith("EXCERPT:"): parsed["EXCERPT"] = clean.replace("EXCERPT:", "").strip()
              elif clean.startswith("CATEGORY:"): parsed["CATEGORY"] = clean.replace("CATEGORY:", "").strip()
              elif clean.startswith("TAGS:"): parsed["TAGS"] = clean.replace("TAGS:", "").strip()
              elif clean.startswith("IMAGE_KEYWORD:"): parsed["IMAGE_KEYWORD"] = clean.replace("IMAGE_KEYWORD:", "").strip()
              elif clean.startswith("BODY:"):
                  current_section = "BODY"
                  continue
              elif current_section == "BODY":
                  parsed["BODY"] += line + "\n"

          parsed["BODY"] = clean_dashes(parsed["BODY"])

          def get_image(query):
              key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback = "https://images.unsplash.com/photo-1499364615650-ec387c1470c5?w=1200"
              if not key: return fallback
              try:
                  u = f"https://api.unsplash.com/photos/random?query={query}&orientation=landscape&client_id={key}"
                  r = requests.get(u, timeout=10)
                  return r.json()['urls']['regular'] if r.status_code == 200 else fallback
              except: return fallback

          image_url = get_image(parsed['IMAGE_KEYWORD'] or "Kenya")
          today_str = datetime.utcnow().strftime("%Y-%m-%d")

          md_content = f"""---
          title: "{parsed['TITLE'].replace('"', "'")}"
          slug: "{parsed['SLUG']}"
          excerpt: "{parsed['EXCERPT'].replace('"', "'")}"
          image: "{image_url}"
          category: "{parsed['CATEGORY']}"
          date: "{today_str}"
          tags: [{parsed['TAGS']}]
          ---

          {parsed['BODY'].strip()}
          """

          out_dir = os.path.join(os.getcwd(), os.environ.get("POSTS_DIR", "content/posts"))
          os.makedirs(out_dir, exist_ok=True)
          filename = f"{parsed['SLUG']}.md"
          
          with open(os.path.join(out_dir, filename), "w", encoding="utf-8") as f:
              f.write(md_content)
          
          # SAVE TO HISTORY AFTER SUCCESS
          save_to_history(target_link)
          print(f"‚úÖ Published: {filename}")
          EOF

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: new scoop (fresh & unique) üïµÔ∏è"
          branch: main
          file_pattern: "content/posts/*.md posted_history.txt"