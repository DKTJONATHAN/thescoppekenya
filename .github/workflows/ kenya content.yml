name: Mpasho Scraper (Bypass Cloudflare)

on:
  schedule:
    # Runs at 6 AM, 12 PM, 6 PM EAT
    - cron: '0 3,9,15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install playwright google-genai beautifulsoup4 lxml
          # Install the browser binary required for Playwright
          playwright install chromium

      - name: Run Scraper
        env:
          GEMINI_WRITE_KEY: ${{ secrets.GEMINI_WRITE_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          POSTS_DIR: content/posts
        run: |
          python << 'EOF'
          import os, random, sys, time
          from google import genai
          from bs4 import BeautifulSoup
          from playwright.sync_api import sync_playwright
          from datetime import datetime

          # --- CONFIGURATION ---
          HOMEPAGE = "https://mpasho.co.ke/"
          
          def run_scraper():
              with sync_playwright() as p:
                  # Launch a real browser (Headless = invisible)
                  browser = p.chromium.launch(headless=True)
                  context = browser.new_context(
                      user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
                  )
                  page = context.new_page()

                  # --- 1. CRAWL HOMEPAGE ---
                  print(f"üì° Visiting Homepage: {HOMEPAGE}")
                  try:
                      page.goto(HOMEPAGE, timeout=60000)
                      # Wait 5 seconds for Cloudflare challenge to finish
                      page.wait_for_timeout(5000) 
                      
                      # Grab HTML after JavaScript has run
                      content = page.content()
                      soup = BeautifulSoup(content, "html.parser")
                      
                      # Find Article Links
                      candidates = []
                      for a in soup.find_all("a", href=True):
                          link = a['href']
                          if "mpasho.co.ke" in link and len(link) > 40:
                              if not any(x in link for x in ["/category/", "/tag/", "contact", "about"]):
                                  candidates.append(link)

                      candidates = list(set(candidates))
                      
                      if not candidates:
                          print("‚ùå Cloudflare blocked us or layout changed.")
                          # Debug screenshot if it fails
                          page.screenshot(path="debug_homepage.png")
                          print("Saved debug_homepage.png")
                          return None, None
                      
                      print(f"‚úÖ Found {len(candidates)} articles.")
                      target_link = random.choice(candidates[:10])

                  except Exception as e:
                      print(f"‚ùå Homepage Error: {e}")
                      browser.close()
                      return None, None

                  # --- 2. SCRAPE ARTICLE ---
                  print(f"üï∑Ô∏è Reading: {target_link}")
                  try:
                      page.goto(target_link, timeout=60000)
                      page.wait_for_timeout(3000) # Wait for text to load

                      content = page.content()
                      soup = BeautifulSoup(content, "html.parser")

                      # Extract Body
                      body_div = soup.find("div", class_="article-body") or \
                                 soup.find("div", class_="entry-content") or \
                                 soup.find("div", class_="post-content")

                      if not body_div:
                          print("‚ö†Ô∏è Could not find article body.")
                          return None, None

                      paragraphs = body_div.find_all("p")
                      text = "\n\n".join([p.text.strip() for p in paragraphs])
                      
                      # Extract Title
                      title_tag = soup.find("h1")
                      title = title_tag.text.strip() if title_tag else "Mpasho Gossip"

                      browser.close()
                      return title, text

                  except Exception as e:
                      print(f"‚ùå Article Error: {e}")
                      browser.close()
                      return None, None

          # --- MAIN LOGIC ---
          title, text = run_scraper()

          if not text or len(text) < 200:
              print("‚ùå Failed to get content. Exiting.")
              sys.exit(0)

          print(f"üéØ Target Acquired: {title}")

          # --- 3. REWRITE WITH GEMINI ---
          print("ü§ñ Rewriting with Gemini...")
          client = genai.Client(api_key=os.environ["GEMINI_WRITE_KEY"])
          
          prompt = f"""
          Rewrite this story into a Nairobi Gossip Blog post (Sheng).
          Title: {title}
          Body: {text[:6000]}
          
          FORMAT:
          TITLE: [Sheng Clickbait Title]
          SLUG: [slug]
          EXCERPT: [Hook]
          CATEGORY: Entertainment
          TAGS: Gossip, Nairobi
          IMAGE_KEYWORD: [Search Term]
          BODY:
          [Markdown Text]
          """
          
          try:
              resp = client.models.generate_content(model="gemini-2.0-flash", contents=prompt)
              final_text = resp.text
          except Exception as e:
              print(f"‚ùå Gemini Error: {e}")
              sys.exit(1)

          # --- 4. PARSE & SAVE ---
          parsed = { "TITLE": "", "SLUG": "", "EXCERPT": "", "CATEGORY": "", "TAGS": "", "IMAGE_KEYWORD": "", "BODY": "" }
          current_section = None
          
          for line in final_text.splitlines():
              clean = line.strip().replace("**", "")
              if clean.startswith("TITLE:"): parsed["TITLE"] = clean.replace("TITLE:", "").strip()
              elif clean.startswith("SLUG:"): parsed["SLUG"] = clean.replace("SLUG:", "").strip()
              elif clean.startswith("EXCERPT:"): parsed["EXCERPT"] = clean.replace("EXCERPT:", "").strip()
              elif clean.startswith("CATEGORY:"): parsed["CATEGORY"] = clean.replace("CATEGORY:", "").strip()
              elif clean.startswith("TAGS:"): parsed["TAGS"] = clean.replace("TAGS:", "").strip()
              elif clean.startswith("IMAGE_KEYWORD:"): parsed["IMAGE_KEYWORD"] = clean.replace("IMAGE_KEYWORD:", "").strip()
              elif clean.startswith("BODY:"):
                  current_section = "BODY"
                  continue
              elif current_section == "BODY":
                  parsed["BODY"] += line + "\n"

          # Image Fetcher
          import requests # Still need requests for Unsplash
          def get_image(query):
              key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback = "https://images.unsplash.com/photo-1499364615650-ec387c1470c5?w=1200"
              if not key: return fallback
              try:
                  u = f"https://api.unsplash.com/photos/random?query={query}&orientation=landscape&client_id={key}"
                  r = requests.get(u, timeout=10)
                  return r.json()['urls']['regular'] if r.status_code == 200 else fallback
              except: return fallback

          image_url = get_image(parsed['IMAGE_KEYWORD'] or "Nairobi")
          today_str = datetime.utcnow().strftime("%Y-%m-%d")

          md_content = f"""---
          title: "{parsed['TITLE'].replace('"', "'")}"
          slug: "{parsed['SLUG']}"
          excerpt: "{parsed['EXCERPT'].replace('"', "'")}"
          image: "{image_url}"
          category: "{parsed['CATEGORY']}"
          date: "{today_str}"
          tags: [{parsed['TAGS']}]
          ---

          {parsed['BODY'].strip()}
          """

          out_dir = os.path.join(os.getcwd(), os.environ.get("POSTS_DIR", "content/posts"))
          os.makedirs(out_dir, exist_ok=True)
          filename = f"{parsed['SLUG']}.md"
          
          with open(os.path.join(out_dir, filename), "w", encoding="utf-8") as f:
              f.write(md_content)
          
          print(f"‚úÖ Published: {filename}")
          EOF

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: mpasho scoop üïµÔ∏è"
          branch: main
          file_pattern: content/posts/*.md