name: East Africa Gossip Bot (Puter + Grok 4.1)

on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *' 
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a specific drama topic'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @heyputer/puter.js

      - name: Generate article with Grok 4.1
        env:
          MANUAL_TOPIC: ${{ github.event.inputs.manual_topic }}
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          // Correct import and initialization for Node.js environment
          const { init } = require('@heyputer/puter.js');
          const puter = init(); 

          async function generate() {
              const now = new Date();
              const todayStr = now.toISOString().split('T')[0];
              const hour = now.getUTCHours();

              // --- 1. TARGETING TEXT-HEAVY GOSSIP HANDLES ---
              let country, handles, vips;
              
              if (hour < 8) {
                  country = 'Kenya';
                  handles = ['kenyasgossips', 'Nairobi_Gossip', 'Kenyans', 'TukoCoKe'];
                  vips = 'William Ruto, Eric Omondi, Khaligraph Jones, Rigathi Gachagua';
              } else if (hour < 16) {
                  country = 'Tanzania';
                  handles = ['Bongo5', 'MillardAyo', 'Jaymaudaku', 'MangeKimambi_'];
                  vips = 'Diamond Platnumz, Samia Suluhu, Harmonize, Zuchu';
              } else {
                  country = 'Uganda';
                  handles = ['MbuUganda', 'GalaxyFMUg', 'sqoopuganda', 'DailyMonitor'];
                  vips = 'Bobi Wine, Yoweri Museveni, Sheebah Karungi, Eddy Kenzo';
              }

              console.log(`üéØ Targeting ${country} via verified handles...`);

              // --- 2. GROK 4.1 GENERATION ---
              const prompt = `
                  Date: ${todayStr}
                  Target: ${country}
                  Handles: ${handles.join(', ')}

                  TASK: 
                  Use X Search to find a trending text-based gossip story posted in the last 24 hours by these handles.
                  Write a savage, unfiltered blog post for "The Tea Master".

                  STRICT RULES:
                  - NO em dashes (‚Äî) or en dashes (‚Äì). Use standard hyphens (-) only.
                  - Use slang: "Wueh!", "Imagine!", "Sasa basi", "Character Development".

                  OUTPUT FORMAT:
                  TITLE: [Savage Clickbait]
                  SLUG: [url-friendly-slug]
                  EXCERPT: [Spicy hook sentence]
                  IMAGE_KEYWORD: [Visual search term]
                  BODY:
                  [Full article in Markdown with ## Headers]
              `;

              try {
                  // In Node.js, ai.chat is accessed directly from the initialized puter object
                  const response = await puter.ai.chat(prompt, {
                      model: 'x-ai/grok-4.1-fast',
                      tools: [{
                          type: "x_search",
                          x_search: {
                              allowedXHandles: handles,
                              fromDate: todayStr
                          }
                      }]
                  });

                  let content = response.message.content;

                  // --- 3. DASH SCRUBBER ---
                  content = content.replace(/\u2014/g, '-').replace(/\u2013/g, '-');

                  // --- 4. PARSING ---
                  const lines = content.split('\n');
                  const parsed = { title: "", slug: "", excerpt: "", imageKeyword: "", body: "" };
                  let isBody = false;

                  lines.forEach(line => {
                      const cleanLine = line.trim();
                      if (cleanLine.startsWith('TITLE:')) parsed.title = cleanLine.replace('TITLE:', '').trim();
                      else if (cleanLine.startsWith('SLUG:')) parsed.slug = cleanLine.replace('SLUG:', '').trim();
                      else if (cleanLine.startsWith('EXCERPT:')) parsed.excerpt = cleanLine.replace('EXCERPT:', '').trim();
                      else if (cleanLine.startsWith('IMAGE_KEYWORD:')) parsed.imageKeyword = cleanLine.replace('IMAGE_KEYWORD:', '').trim();
                      else if (cleanLine.startsWith('BODY:')) isBody = true;
                      else if (isBody) parsed.body += line + '\n';
                  });

                  // --- 5. SAVING ---
                  const finalMarkdown = `---
          title: "${parsed.title.replace(/"/g, "'")}"
          slug: "${parsed.slug || 'latest-news'}"
          excerpt: "${parsed.excerpt.replace(/"/g, "'")}"
          image: "https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=1200"
          date: "${todayStr}"
          ---

          ${parsed.body.trim()}`;

                  const outDir = path.join(process.cwd(), process.env.POSTS_DIR);
                  if (!fs.existsSync(outDir)) fs.mkdirSync(outDir, { recursive: true });
                  
                  const fileName = `${parsed.slug || 'latest-tea'}.md`;
                  fs.writeFileSync(path.join(outDir, fileName), finalMarkdown);
                  
                  console.log(`‚úÖ Success: ${fileName} created using Grok 4.1.`);

              } catch (error) {
                  console.error("‚ùå Puter Error:", error);
                  process.exit(1);
              }
          }

          generate();
          EOF

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: fresh tea via Grok 4.1 ‚òï"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: ${{ env.POSTS_DIR }}/*.md