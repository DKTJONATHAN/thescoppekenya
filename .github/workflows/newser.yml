name: East Africa Gossip Bot (Gemini 3 Flash)

on:
  schedule:
    - cron: '0 0 * * *'   # 3 AM EAT
    - cron: '0 4 * * *'   # 7 AM EAT
    - cron: '0 8 * * *'   # 11 AM EAT
    - cron: '0 12 * * *'  # 3 PM EAT
    - cron: '0 16 * * *'  # 7 PM EAT
    - cron: '0 20 * * *'  # 11 PM EAT
  workflow_dispatch:
    inputs:
      manual_topic:
        description: 'Force a topic (optional)'
        required: false
        default: ''

permissions:
  contents: write

env:
  DEFAULT_BRANCH: main
  POSTS_DIR: content/posts

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate article with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          MANUAL_TOPIC: ${{ inputs.manual_topic }}
          POSTS_DIR: ${{ env.POSTS_DIR }}
        run: |
          python << 'EOF'
          import os, json, datetime, requests, re, random, time

          # --- 1. CONFIGURATION ---
          today_str = datetime.datetime.utcnow().strftime("%Y-%m-%d")
          full_date_str = datetime.datetime.utcnow().strftime("%A, %B %d, %Y")
          current_hour = datetime.datetime.utcnow().hour

          # --- 2. COUNTRY & VIP ROTATION ---
          # We rotate countries and provide specific names to force recency/accuracy
          if current_hour < 2:   
              country_name, vips = 'Tanzania', "Samia Suluhu, Diamond Platnumz, Harmonize, Zuchu, Alikiba"
          elif current_hour < 6: 
              country_name, vips = 'Kenya', "William Ruto, Rigathi Gachagua, Raila Odinga, Eric Omondi, Khaligraph Jones"
          elif current_hour < 10: 
              country_name, vips = 'Uganda', "Yoweri Museveni, Bobi Wine, Muhoozi Kainerugaba, Sheebah Karungi"
          elif current_hour < 14: 
              country_name, vips = 'Tanzania', "Mange Kimambi, Millard Ayo, Marioo, Paula Kajala"
          elif current_hour < 18: 
              country_name, vips = 'Kenya', "Johnson Sakaja, Ferdinand Omanyala, Bahati, Diana Marua"
          else:                   
              country_name, vips = 'Uganda', "Jose Chameleone, Eddy Kenzo, Spice Diana, Bad Black"

          # --- 3. TOPIC SELECTION ---
          manual_input = os.environ.get('MANUAL_TOPIC', '').strip()
          categories = ["Entertainment", "Sports", "Politics", "Business", "Social Media Drama"]
          topic = manual_input if manual_input else random.choice(categories)

          print(f"ðŸŽ¯ Target: {country_name} | Topic: {topic} | VIPS: {vips}")

          # --- 4. HELPER FUNCTIONS ---
          def get_real_image(query):
              access_key = os.environ.get("UNSPLASH_ACCESS_KEY")
              fallback_image = "https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=1200"
              if not access_key: return fallback_image
              url = f"https://api.unsplash.com/photos/random?query={query}&orientation=landscape&client_id={access_key}"
              try:
                  resp = requests.get(url, timeout=10)
                  if resp.status_code == 200:
                      return resp.json()['urls']['regular']
              except Exception: pass
              return fallback_image

          # --- 5. THE FINE-TUNED PROMPT ---
          spec_text = f"""
          Current Date: {full_date_str}
          Target Country: {country_name}
          Topic: {topic}
          Target Figures: {vips}
          
          ROLE: You are "The Tea Master", East Africa's most savage, unfiltered gossip blogger.
          
          TASK: Write a factual but BRUTALLY opinionated wrap-up of a story that happened THIS WEEK.
          
          STRICT RULES:
          - YOU MUST MENTION NAMES. Use the figures listed above ({vips}) to ground the story in reality.
          - DO NOT BE NICE. If someone is failing or causing drama, call them out. No corporate PR talk.
          - Use heavy slang ("Wueh!", "Imagine!", "Tea", "Kwani?", "Sasa basi", "Character Development").
          - Be dramatic, engaging, and highly critical.

          *** STRICT OUTPUT FORMAT ***
          Do NOT write Markdown/YAML yourself. Provide raw data labeled exactly like this:

          TITLE: [Insert savage clickbait title]
          SLUG: [url-friendly-slug-lowercase]
          EXCERPT: [One spicy sentence hook mentioning a name]
          CATEGORY: {topic}
          TAGS: [tag1, tag2, tag3]
          IMAGE_KEYWORD: [Visual search term for the story]
          BODY:
          [Write the full article here using ## Headers. NO Title at start. Start by addressing the drama directly.]
          """

          api_key = os.environ.get("GEMINI_API_KEY")
          url = f"https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key={api_key}"
          headers = { "Content-Type": "application/json" }
          payload = { "contents": [{ "parts": [{ "text": spec_text }] }] }

          full_text = ""
          attempt = 0
          while True:
              attempt += 1
              print(f"ðŸ¤– Attempt {attempt} for {country_name}...")
              try:
                  resp = requests.post(url, headers=headers, json=payload, timeout=120)
                  if resp.status_code == 200:
                      full_text = resp.json()["candidates"][0]["content"]["parts"][0]["text"]
                      break 
                  elif resp.status_code in [429, 500, 503]:
                      time.sleep(60)
                      continue
                  else:
                      raise SystemExit(f"Fatal API Error: {resp.status_code}")
              except Exception as e:
                  time.sleep(60)
          
          # --- 6. PARSE & SAVE ---
          parsed = { "TITLE": "", "SLUG": "", "EXCERPT": "", "CATEGORY": "", "TAGS": "", "IMAGE_KEYWORD": "", "BODY": "" }
          current_section = None
          for line in full_text.splitlines():
              clean = line.strip().replace("**", "")
              if clean.startswith("TITLE:"): parsed["TITLE"] = clean.replace("TITLE:", "").strip()
              elif clean.startswith("SLUG:"): parsed["SLUG"] = clean.replace("SLUG:", "").strip()
              elif clean.startswith("EXCERPT:"): parsed["EXCERPT"] = clean.replace("EXCERPT:", "").strip()
              elif clean.startswith("CATEGORY:"): parsed["CATEGORY"] = clean.replace("CATEGORY:", "").strip()
              elif clean.startswith("TAGS:"): parsed["TAGS"] = clean.replace("TAGS:", "").strip()
              elif clean.startswith("IMAGE_KEYWORD:"): parsed["IMAGE_KEYWORD"] = clean.replace("IMAGE_KEYWORD:", "").strip()
              elif clean.startswith("BODY:"):
                  current_section = "BODY"
                  continue
              elif current_section == "BODY":
                  parsed["BODY"] += line + "\n"

          image_url = get_real_image(parsed['IMAGE_KEYWORD'])
          final_file = f"""---
          title: "{parsed['TITLE']}"
          slug: "{parsed['SLUG']}"
          excerpt: "{parsed['EXCERPT']}"
          image: "{image_url}"
          category: "{parsed['CATEGORY']}"
          date: "{today_str}"
          ---

          {parsed['BODY']}
          """

          out_dir = os.path.join(os.getcwd(), os.environ.get("POSTS_DIR", "content/posts"))
          os.makedirs(out_dir, exist_ok=True)
          with open(os.path.join(out_dir, f"{parsed['SLUG']}.md"), "w", encoding="utf-8") as f:
              f.write(final_file)
          
          print(f"âœ… Success! Created {parsed['SLUG']}.md")
          EOF

      - name: Commit and push article
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "content: fresh tea served â˜•"
          branch: ${{ env.DEFAULT_BRANCH }}
          file_pattern: ${{ env.POSTS_DIR }}/*.md