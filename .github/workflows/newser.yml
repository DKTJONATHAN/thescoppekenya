name: Auto Content Engine

on:
  schedule:
    - cron: '0 6,14 * * *' # Runs at 6 AM and 2 PM UTC daily
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Content Engine
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python content_engine.py

      - name: Commit Generated Markdown Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Content Bot"
          git add content/posts/*.md
          
          git diff --quiet && git diff --staged --quiet || git commit -m "feat: added new automated entertainment articles"
          git push