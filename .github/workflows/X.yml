name: Twitter Bot (3x Daily)
on:
  schedule:
    # 8 AM, 1 PM, 8 PM (Kenya Time)
    - cron: '0 5,10,17 * * *'
  workflow_dispatch:

jobs:
  post-twitter:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Deps
        run: pip install tweepy jq

      - name: Fetch Content (Smart Fit)
        run: |
          # Initialize variables
          MAX_RETRIES=5
          COUNT=0
          MSG=""
          
          while [ $COUNT -lt $MAX_RETRIES ]; do
             ROLL=$((RANDOM % 4))
             
             if [ $ROLL -eq 0 ]; then
                echo "Attempting Quote..."
                JSON=$(curl -s "https://zenquotes.io/api/random")
                TEMP_MSG="$(echo $JSON | jq -r '.[0].q') - $(echo $JSON | jq -r '.[0].a')"
             else
                echo "Attempting Joke..."
                JSON=$(curl -s "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single&maxLength=280")
                TEMP_MSG="$(echo $JSON | jq -r '.joke')"
             fi

             LEN=${#TEMP_MSG}
             if [ "$TEMP_MSG" != "null" ] && [ $LEN -gt 10 ] && [ $LEN -le 280 ]; then
                echo "✅ Success!"
                MSG="$TEMP_MSG"
                break
             else
                COUNT=$((COUNT+1))
                sleep 2
             fi
          done

          if [ -z "$MSG" ]; then 
            MSG="Consistency is key. Keep building."
          fi
          
          echo "MSG=$MSG" >> $GITHUB_ENV

      - name: Post to X
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWEET_TEXT: ${{ env.MSG }}
        run: |
          cat <<EOF > tweet.py
          import tweepy, os, sys
          try:
              # Using the standard Client (v2 API)
              client = tweepy.Client(
                  consumer_key=os.environ['TWITTER_CONSUMER_KEY'],
                  consumer_secret=os.environ['TWITTER_CONSUMER_SECRET'],
                  access_token=os.environ['TWITTER_ACCESS_TOKEN'],
                  access_token_secret=os.environ['TWITTER_ACCESS_SECRET']
              )
              client.create_tweet(text=os.environ['TWEET_TEXT'])
              print("✅ Tweet Sent Successfully")
          except Exception as e:
              print(f"❌ Error: {e}")
              sys.exit(1)
          EOF
          python tweet.py